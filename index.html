

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guarda film streaming in Altadefinizione</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #0f0f0f;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .poster-card {
      background-color: #1e1e1e;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
      position: relative;
    }

    .poster-image {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
    }

    .poster-image img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }

    .poster-image:hover img {
      transform: scale(1.05);
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 0, 0, 0.8);
      border: none;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      color: white;
      font-size: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .play-button:hover {
      background-color: red;
    }

    .details h2 {
      font-size: 22px;
      margin: 10px 0 5px;
    }

    .details p {
      font-size: 14px;
      color: #cccccc;
      margin-bottom: 20px;
    }

    .watch-button {
      background: red;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .watch-button:hover {
      background: darkred;
    }

    .ad-banner {
      margin: 20px auto;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="poster-card">
    <div class="poster-image">
      <img src="" alt="Movie Poster" id="poster-image" />
      <button class="play-button" id="play-button">&#9658;</button>
    </div>
    <div class="details">
      <h2 id="movie-title">Loading...</h2>
      <p id="release-date">Lanzamiento: </p>

      

      <button class="watch-button" id="watch-button">GUARDA | SCARICA</button>
    </div>
	<!-- Adsterra Banner -->
      <div class="ad-banner">
<script type="text/javascript">
	atOptions = {
		'key' : '2710153cddd5022c0a00217a68026635',
		'format' : 'iframe',
		'height' : 60,
		'width' : 468,
		'params' : {}
	};
</script>
<script type="text/javascript" src="//cafeteriamaudenchant.com/2710153cddd5022c0a00217a68026635/invoke.js"></script>
      </div>
  </div>

  <script>
    const API_KEY = "3ed72f657ce5c5779383b2191d6d0111";
    const pathArray = window.location.pathname.split('/');
    const movieId = pathArray[pathArray.length - 1];

    const posterImage = document.getElementById("poster-image");
    const movieTitle = document.getElementById("movie-title");
    const releaseDate = document.getElementById("release-date");
    const watchButton = document.getElementById("watch-button");
    const playButton = document.getElementById("play-button");

    if (movieId) {
      fetch(`https://api.themoviedb.org/3/movie/${movieId}?api_key=${API_KEY}`)
        .then(response => response.json())
        .then(data => {
          const imageUrl = `https://image.tmdb.org/t/p/w500/${data.poster_path}`;
          const title = data.original_title;
          const release = data.release_date;

          posterImage.src = imageUrl;
          movieTitle.innerText = title;
          releaseDate.innerText = `Release Date: ${release}`;

          watchButton.addEventListener("click", () => {
            window.location.href = `https://es.cipmovies.com/it/movie/${movieId}`;
          });

          playButton.addEventListener("click", () => {
            window.location.href = `https://es.cipmovies.com/it/movie/${movieId}`;
          });
        })
        .catch(error => {
          console.error("Error fetching movie data:", error);
          movieTitle.innerText = "Movie not found";
          releaseDate.innerText = "";
        });
    } else {
      movieTitle.innerText = "Invalid movie ID";
    }
  </script>
  <div>
</div>
</body>
</html>
